{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Person In Change</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>PIC</th>
							<th>Category</th>
							<th>Experience</th>
						</tr>
						
						{% for member in members %}
							<tr>
								<td>{{member.name}}</td>
								<td>{{member.category}}</td>
								<td>{{member.work_exp_year}}</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
